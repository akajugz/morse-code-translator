<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Morse Code Translator</title>
  </head>
  <body>
    <h1 class="heading">Morse Code Translator</h1>

    <div class="english-container">
      <h3 class="english-container__heading">English:</h3>
      <input
        type="text"
        placeholder="Type in English what you want to translate."
        class="english-container__text-field"
      />
    </div>

    <div class="morse-code-container">
      <h3 class="morse-code-container__heading">Morse Code:</h3>
      <input
        type="text"
        readonly
        placeholder="Morse Code will appear here."
        class="morse-code-container__text-field"
      />
    </div>

    <div class="morse-code-key">
      <img
        class="morse-code-key__image"
        src="international_morse_code.png"
        alt="Morse Code Key"
      />
      <textarea
        class="morse-code-key__text-freespace"
        name="text"
        cols="30"
        rows="10"
        placeholder="Input your translations for later use."
      ></textarea>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
